            <h1>Add Allowance</h1>
            <form>
                <div class="form-group">
                    <label for="name">Allowance Id:</label>
                    <input type="number" id="co-id" name="name" required>
                </div>
                <div class="form-group">
                    <label for="name">Allowance Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="name">Periodicity:</label>
                    <select id="gender" name="gender">
                        <option value="">----Select Periodicity----</option>
                        <option value="timely" style="font-weight: bold;">Timely</option>
                        <option value="daily" style="font-weight: bold;">Daily</option>
                        <option value="weekly" style="font-weight: bold;">Weekly</option>
                        <option value="monthly" style="font-weight: bold;">Monthly</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="Calculation">Calculation Type:</label>
                    <select id="gender" name="gender">
                        <option value="">---Select type---</option>
                        <option value="timely" style="font-weight: bold;">Percentage(%)</option>
                        <option value="daily"style="font-weight: bold;">Money Value</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="tinNumber">Amount:</label>
                    <input type="number" id="amount" name="amount" required>
                </div>
                <div class="form-group">
                    <input type="submit" value="Submit">
                </div>
                <div class="form-group" style="margin-left: 100px;margin-top: -45px;">
                    <input type="submit" value="back" id="backbtn">
                </div>
            </form>

    <script type="text/javascript">
        $(document).ready(function() {
            $('.sub-btn').click(function(){
                $(this).next('.sub-menu').slideToggle();
                $(this).find('.dropdown').toggleClass('rotate');
            });

    <script>
        // Sample allowance data
        var allowances = [
          { allowanceId: 1, name: 'Meal allowance', Timespan: 'daily', calculationtype: 'Money value', amount: '3000', action:''},
          { allowanceId: 2, name: 'Transport allowance', Timespan: 'Monthly', calculationtype: 'Money value', amount: '50,000', action:''},
          // Add more employee objects as needed
        ];
    
        var tableBody = document.getElementById('allowanceTableBody');
    
        // Generate table rows dynamically
        for (var i = 0; i < allowances.length; i++) {
          var allowance = allowances[i];
          var row = document.createElement('tr');
          row.innerHTML = `<td><input type="checkbox" class="selectone" id="selectone"></input></td>
                           <td>${allowance.allowanceId}</td>
                           <td>${allowance.name}</td>
                           <td>${allowance.Timespan}</td>
                           <td>${allowance.calculationtype}</td>
                           <td>${allowance.amount}</td>
                           <td><i class="fa fa-edit"></i><i class="fa fa-eye"></i><i class="fa fa-trash"></i></td>`;
          tableBody.appendChild(row);
        }
    </script>
